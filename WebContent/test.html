<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
	<p> REST Test </p>
	<input type = "file" id = "file" name = "file">
</body>
<script>
	$("#file").on("change" , function( e ){
		var form_file = document.getElementById("file");
		var filedata = new FormData();
		filedata.append("file" , form_file.files[ 0 ]);
		$.ajax("./rest/produce/model",{
			async : true,
			type : "post",
			data : filedata,
			processData : false,
			contentType : false
		}).done(function( result ){
			console.log( result )
			for( var i = 0 ; i < 5 ; i ++){
				//const d1 = new Date();
				//while (true) {
				//  const d2 = new Date();
				//  if (d2 - d1 > 2000) {
				//    break;
				//  }
				//}
				$.ajax("http://localhost:8080/GSOC_WebMavenProject/rest/produce/simulation/" + result +"/condition/end=1-lib=copasi-num=10000" , {
					async : true,
					type : "get",
					processData : false,
					contentType : false
				}).done( function( results){
					console.log( results )
				})
				console.log( i )
			}
		});
	});
</script>
</html>
